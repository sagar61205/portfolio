<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      margin: 20px auto;
      width: 100%;
    }

    .hero {
      text-align: center;
      padding: 40px 10px;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: #666;
      margin-bottom: 20px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .badges a img {
      height: 40px;
    }

    .section {
      margin: 40px 0;
      padding: 0 10px;
    }

    .section h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      border-left: 5px solid #667eea;
      padding-left: 15px;
      font-size: clamp(1.5rem, 3vw, 2rem);
    }

    /* Make tables responsive */
    .table-container {
      overflow-x: auto;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
    }

    .project {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #667eea;
    }

    .project h3 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: clamp(1.2rem, 2.5vw, 1.6rem);
    }

    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 15px 0;
    }

    .tech-tag {
      background: #e3f2fd;
      color: #1976d2;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin: 20px 0;
